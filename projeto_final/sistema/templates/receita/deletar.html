{% extends 'base.html' %}
{% block titulo %}Excluir Receita - {{ object.nome }}{% endblock %}

{% block conteudo %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="text-center p-5 shadow rounded" style="max-width: 500px; width: 100%; background-color: #fff;">
        
        <h3 class="mb-4 text-uppercase" style="letter-spacing: 1px;">
            Tem certeza que deseja excluir?
        </h3>
        
        <p class="lead">
            Receita: <strong class="text-uppercase">{{ object.nome }}</strong>
        </p>

        <div class="alert">
            <p><strong>Tipo:</strong> {{ object.get_tipo_display }}</p>
            <p><strong>Sabor:</strong> {{ object.get_gosto_display }}</p>
        </div>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <input type="submit" value="Confirmar ExclusÃ£o" 
                class="btn btn-danger btn-block mb-2" 
                style="font-weight: bold; text-transform: uppercase;">
            
            <a href="{% url 'listar-receita' %}" 
                class="btn btn-light btn-block" 
                style="border: 2px solid #000; font-weight: bold;">
                Cancelar
            </a>
        </form>
        
    </div>
</div>
{% endblock %}
