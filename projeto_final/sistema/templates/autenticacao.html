{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Receitas Caseiras</title>

  <link rel="icon" href="{% static 'img/favicon/favicon1.png' %}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="shadow p-5 rounded" style="max-width: 400px; width: 100%; background-color: #fff; border: 3px solid #000;">

      <h2 class="text-center mb-4 text-uppercase" style="letter-spacing: 1px;">
        Login
      </h2>

      <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label fw-bold" style="color: #000;">Usuário</label>
          <input type="text" id="username" name="usuario" class="form-control"
                 placeholder="Digite seu usuário" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold" style="color: #000;">Senha</label>
          <input type="password" id="password" name="senha" class="form-control"
                 placeholder="Digite sua senha" required>
        </div>

        {% if mensagem %}
          <div class="alert alert-danger text-center">
            {{ mensagem }}
          </div>
        {% endif %}

        <button type="submit" class="btn btn-primary-custom btn-block w-100 mt-3">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>

    </div>
  </div>

  <div class="footer">
    © 2025 - Receitas Caseiras 🍰 | Feito com carinho.
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
