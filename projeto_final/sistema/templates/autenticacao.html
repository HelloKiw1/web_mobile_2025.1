<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projeto Final</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: rgba(255, 193, 7, 0.75);
      padding: 5px 0;
      text-align: center;
      font-weight: bold;
      font-size: 15px;
      color: black;
    }
  </style>
</head>
<body>

  <div class="header">
    Projeto Final
  </div>

  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" class="form-control" id="username" name="usuario" placeholder="Digite seu usuário" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" name="senha" placeholder="Digite sua senha" required>
      </div>
      {% if mensagem %}
      <div class="alert alert-danger text-center">{{ mensagem }}</div>
      {% endif %}
      <button type="submit" class="btn btn-primary btn-block mt-4">Entrar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
