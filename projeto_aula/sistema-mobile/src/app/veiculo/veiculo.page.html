<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- Adicionando a imagem com a classe para centralizar -->
    <div class="toolbar-image-container">
      <img src="/assets/icon/CARja.png" alt="Carja Logo" style="height: 40px;">
    </div>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="content-padding">
  <ion-card class="ion-shadow-xl ion-margin-top">
    <ion-card-header>
      <ion-card-title>CARj√°</ion-card-title>
      <ion-card-subtitle>Lista de Veiculos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let veiculo of lista_veiculos">
          <ion-item>
            <ion-thumbnail slot="start">
              <img *ngIf="veiculo.foto" [src]="veiculo.foto" class="thumbnail-image"/>
              <img *ngIf="!veiculo.foto" src="../../assets/imgs/thumbnail.svg" class="thumbnail-image"/>
            </ion-thumbnail>
            <ion-label class="ion-text-wrap">
              {{veiculo.nome_marca}} {{veiculo.modelo | uppercase}} <br>
            </ion-label>
            <ion-label slot="end" color="primary" class="ion-text-end">
              {{veiculo.ano}}
            </ion-label>

            <ion-item-options>
              <ion-item-option color="danger" (click)="excluirVeiculo(veiculo.id)">
                Excluir
              </ion-item-option>
            </ion-item-options>
          </ion-item>
        </ion-item-sliding>    
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
